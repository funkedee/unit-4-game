<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <header>
        <img src= "assets/images/logo.png" alt= "star wars logo" class= "logo1">
        <div class= "header_text">RPG</div>
        <img src= "assets/images/logo.png" alt= "star wars logo" class= "logo2">
    </header>
    <div id="container">
        <main>
            <div id="characters">
                <h2 class="choose_character">Choose your character</h2>

                <button id="obi-wan-kenobi" class="character_button">
                    <div class="name">Obi-Wan-Kenobi</div>
                    <div class="character_pic"><img class="character_img" src="assets/images/obi-wan-kenobi.jpg" alt="obi-wan-kenobi pic"></div>
                    <div class="character_hp">HP: <span class="hp">130</span></div>
                </button>

                <button id="emperor-palpatine" class="character_button">
                    <div class="name">Emperor Palpatine</div>
                    <div class="character_pic"><img class="character_img" src="assets/images/emperor-palpatine.jpg" alt="emperor paplatine pic"></div>
                    <div class="character_hp">HP: <span class="hp">120</span></div>
                </button>

                <button id="darth-vader" class="character_button">
                    <div class="name">Darth Vader</div>
                    <div class="character_pic"><img class="character_img" src="assets/images/darth-vader.jpg" alt="darth vader pic"></div>
                    <div class="character_hp">HP: <span class="hp">140</span></div>
                </button>

                <button id="yoda" class="character_button">
                    <div class="name">Yoda</div>
                    <div class="character_pic"><img class="character_img" src="assets/images/yoda.jpg" alt="yoda pic"></div>
                    <div class="character_hp">HP: <span class="hp">150</span></div>
                </button>
            </div>

            <div id="defender">

            </div>

            <div id="gameplay-text">

            </div>

            <div id="enemies">

            </div>
        </main>
    </div>
</body>

</html>
